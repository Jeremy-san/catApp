<div *ngFor="let adoptedCat of makeCatService.adoptedCats; let i = index">

    [innerHTML]="adoptedCat.name"
  ></span>
<br>
  <span
    [innerHTML]="adoptedCat.race"
  ></span>
  <br>
  <span
   [innerHTML]="adoptedCat.bd" 
  ></span>
  <br>
  <img
    src= {{adoptedCat.url}}
  />

  </div>
